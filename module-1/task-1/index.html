<!DOCTYPE html>

            />

              class="products__image"
            />

          <div class="products__content">
            <span class="products__price">9 990 ₽</span>
            <span class="products__name">GAZELLE</span>
            <span class="prodcts__category">adidas Originals</span>
          </div>
        </article>
        <article class="products__card">
          <picture class="products__picture">

              srcset="images/cropped/adidas-gazelle.jpg"

              src="images/new-balance-x-race.jpg"
              alt=""
              class="products__image"
            />
          </picture>
          <div class="products__content">
            <span class="products__price">14 990 ₽</span>
            <span class="products__name">X-RACE</span>
            <span class="prodcts__category">New Balance</span>
          </div>
        </article>
        <article class="products__card">
          <picture class="products__picture">
            <source
              srcset="images/cropped/adidas-gazelle.jpg"
              media="(max-width: 768px)"
            />
            <img
              src="images/jordan-1-mid-se.jpg"
              alt=""
              class="products__image"
            />
          </picture>
          <div class="products__content">
            <span class="products__price">16 500 ₽</span>
            <span class="products__name">1 MID SE</span>
            <span class="prodcts__category">Jordan</span>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
