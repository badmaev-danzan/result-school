<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__logotype">Flexbox</li>
          <li class="navbar__menu">
            <ul class="navbar__menu-list">
              <li>About</li>
              <li>Works</li>
              <li>Blog</li>
            </ul>
          </li>
          <li class="navbar__contact">
            <button class="navbar__contact-button" href="#">Contact</button>
          </li>
        </ul>
      </nav>

      <div class="login">
        <h1 class="login__title">Sign in to account</h1>
        <form class="login__form" action="">
          <input
            class="login__login-input"
            type="text"
            name="login"
            id="login"
            placeholder="Email"
          />
          <input
            class="login__password-input"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <span class="login__forgot-password">Forgot email or password?</span>
          <button class="login__button" type="submit">Sign in</button>
        </form>
      </div>
    </main>
  </body>
</html>
